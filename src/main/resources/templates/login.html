<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Login</title>
</head>
<body>
    <div class="div-form-login">
        <form th:action="@{/login}" method="POST">
            <div class="div-h1-login">
                <h1>Logar</h1>
            </div>
            <div class="div-input-login">
                <input autocomplete="off" class="input-login" name="username" placeholder="Login" required>
            </div>
            <div class="div-input-login">
                <input class="input-login" type="password" name="password" placeholder="Senha" required>
            </div>
            <div class="div-button-login">
                <button type="submit" class="button-login">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
